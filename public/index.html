<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles2.css">
</head>
<body class="container">

  <div class="row">
    <div class="flex justify-content:center center-align">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">Login</span>
          <form id="loginForm">
            <div class="input-field">
              <input type="email" id="email" name="email" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" id="password" name="password" required>
              <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light blue text-align:center py:" type="submit">Login</button>
          </form>
          <p class="center">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
