<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles2.css">
</head>
<body class="valign-wrapper" style="height: 100vh; display: flex; align-items: center; justify-content: center;">

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center">Register</span>
            <form id="registerForm">
              <div class="input-field">
                <input type="text" id="name" name="name" required>
                <label for="name">Full Name</label>
              </div>
              <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
              </div>

              <p class="center">Role:</p>
              <div class="radio-group">
                  <label>
                      <input type="radio" name="role" value="donor" required>
                      <span>Donor</span>
                  </label>
                  <label>
                      <input type="radio" name="role" value="beneficiary" required>
                      <span>Beneficiary</span>
                  </label>
              </div>

              <button class="btn waves-effect waves-light green btn-large" type="submit" style="width: 100%;">REGISTER</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
