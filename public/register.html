<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles2.css">
</head>
<body class="flex justify-center items-center min-h-screen">

  <div class="row">
    <div class="flex justify-center items-center w-full">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">Register</span>
          <form id="registerForm">
            <div class="input-field">
              <input type="text" id="name" name="name" required>
              <label for="name">Full Name</label>
            </div>
            <div class="input-field">
              <input type="email" id="email" name="email" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" id="password" name="password" required>
              <label for="password">Password</label>
            </div>

            <p class="center text-white font-semibold">Role:</p>
            <div class="radio-group flex justify-center gap-4 items-center">
                <label class="flex items-center gap-2">
                    <input type="radio" name="role" value="donor" required>
                    <span class="text-white">Donor</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="role" value="beneficiary" required>
                    <span class="text-white">Beneficiary</span>
                </label>
            </div>

            <button class="btn waves-effect waves-light green w-full py-2 px-4 mt-4 btn-large" type="submit">REGISTER</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
