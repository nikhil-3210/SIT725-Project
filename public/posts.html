<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/poststyles.css">

  <!-- AOS (Animate on Scroll) Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Include AOS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
  <script defer>
      document.addEventListener('DOMContentLoaded', function() {
          AOS.init(); // Initialize animations
      });
  </script>
</head>
<body class="text-gray-900">
 <!-- Banner (Matching Navbar Width) -->
 <div class="w-full bg-blue-400 text-white text-center py-6" data-aos="fade-down">
  <h2 class="text-2xl font-bold">Create Post</h2>
  <p>Here You can Create post and Add it</p>
</div>

  <!-- Include scripts -->
  <script src="./js/navbar.js"></script> <!-- Add navbar script -->

  <main class="container mx-auto mt-12 px-6 py-10">
    <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Posts will be dynamically inserted here with animations -->
    </div>
  </main>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="./js/posts.js"></script> <!-- Add posts functionality -->
</body>
</html>
