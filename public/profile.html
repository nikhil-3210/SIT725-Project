<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Profile</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- AOS (Animate on Scroll) Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
  <script src="./js/profile.js" defer></script>
  <script src="./js/navbar.js" defer></script>
  <script defer>
      document.addEventListener('DOMContentLoaded', function() {
          AOS.init(); // Initialize animations
      });
  </script>

  <style>

        body {
            background-image: url('../images/image.jpg'); /* Adjust the path as needed */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* No repeating */
        }
  
    /* Hover Effect for Cards */
    .hover-card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Hover Effect for Buttons */
    .hover-btn:hover {
      background-color: #1e40af !important;
      transition: background-color 0.3s ease-in-out;
    }
  </style>
</head>
<body class="grey lighten-4">

  <!-- Header -->
  <div class="w-full bg-blue-400 text-white text-center py-6" data-aos="fade-down">
    <h2 class="text-2xl font-bold">Create Post</h2>
    <p>Here You can Create post and Add it</p>
  </div>

  <!-- Profile Update Card -->
  <div class="container py-6">
    <div class="card hover-card" data-aos="fade-up">
      <div class="card-content">
        <span class="card-title">Update Profile</span>
        <form id="profileForm">
          <div class="input-field">
            <input type="text" id="name" name="name" required>
            <label for="name">Name</label>
          </div>

          <div class="input-field">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
          </div>

          <div class="input-field">
            <input type="text" id="role" name="role" disabled>
            <label for="role">Role</label>
          </div>

          <button class="btn waves-effect waves-light blue hover-btn" type="submit">Update Profile</button>
        </form>
      </div>
    </div>

    <!-- Posts Section -->
    <h4 class="center-align" id="postsHeader" data-aos="fade-up">My Posts</h4>
    <div id="myPostsContainer" class="row" data-aos="fade-up"></div>
  </div>



  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h4>Edit Post</h4>
      <form id="editPostForm">
        <div class="input-field">
          <input type="text" id="editTitle" name="title" required>
          <label for="editTitle">Title</label>
        </div>

        <div class="input-field">
          <textarea id="editDescription" name="description" class="materialize-textarea" required></textarea>
          <label for="editDescription">Description</label>
        </div>

        <div class="input-field">
          <input type="number" id="editQuantity" name="quantity" required>
          <label for="editQuantity">Quantity</label>
        </div>

        <div class="input-field">
          <select id="editFoodType" name="foodType">
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
          </select>
          <label for="editFoodType">Food Type</label>
        </div>

        <button class="btn waves-effect waves-light green hover-btn" type="submit">Save Changes</button>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
    </div>
  </div>

</body>
</html>
