<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Create Post</title>
  </head>
  <style>
    body {
        background-image: url('../images/image.jpg'); /* Adjust the path as needed */
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* No repeating */
    }
</style>
  <body>
    <div class="w-full bg-blue-400 text-white text-center py-6" data-aos="fade-down">
      <h2 class="text-2xl font-bold">Create Post</h2>
      <p>Here You can Create post and Add it</p>
    </div>
    
    <h1>Create a Post</h1>
    <form id="createPostForm" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="foodType">Food Type:</label>
      <select id="foodType" name="foodType" required>
        <option value="Veg">Veg</option>
        <option value="Non-Veg">Non-Veg</option>
      </select>

      <label for="dietaryCategory">Dietary Category:</label>
      <input
        type="text"
        id="dietaryCategory"
        name="dietaryCategory"
        placeholder="e.g., Gluten-Free, Vegan"
        required
      />

      <label for="containsNuts">Contains Nuts:</label>
      <select id="containsNuts" name="containsNuts" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="ingredients">Ingredients:</label>
      <textarea
        id="ingredients"
        name="ingredients"
        placeholder="List the ingredients"
        required
      ></textarea>

      <label for="additionalDescription">Additional Description:</label>
      <textarea
        id="additionalDescription"
        name="additionalDescription"
        placeholder="Add any additional details"
      ></textarea>

      <label for="expiryDate">Expiry Date/Time:</label>
      <input type="datetime-local" id="expiryDate" name="expiryDate" />

      <label for="storageInstructions">Storage Instructions:</label>
      <textarea
        id="storageInstructions"
        name="storageInstructions"
        placeholder="e.g., Refrigerate, Keep frozen"
      ></textarea>

      <label for="servingSize">Serving Size:</label>
      <input
        type="text"
        id="servingSize"
        name="servingSize"
        placeholder="e.g., 2 servings"
      />

      <label for="preparationDate">Preparation Date/Time:</label>
      <input
        type="datetime-local"
        id="preparationDate"
        name="preparationDate"
      />

      <label for="allergenInfo">Allergen Information:</label>
      <textarea
        id="allergenInfo"
        name="allergenInfo"
        placeholder="e.g., Contains dairy, gluten"
      ></textarea>

      <label for="packagingType">Packaging Type:</label>
      <input
        type="text"
        id="packagingType"
        name="packagingType"
        placeholder="e.g., Sealed, Freshly prepared"
      />

      <label for="reheatingInstructions">Reheating Instructions:</label>
      <textarea
        id="reheatingInstructions"
        name="reheatingInstructions"
        placeholder="Provide reheating instructions"
      ></textarea>

      <label for="certification">Certification (optional):</label>
      <input
        type="text"
        id="certification"
        name="certification"
        placeholder="e.g., Organic, Halal"
      />

      <label for="pickupAddress">Pickup Address:</label>
      <textarea
        id="pickupAddress"
        name="pickupAddress"
        placeholder="Enter the pickup address"
      ></textarea>

      <label for="landmark">Landmark:</label>
      <input
        type="text"
        id="landmark"
        name="landmark"
        placeholder="e.g., Near ABC park"
      />

      <label for="contactInfo">Contact Information:</label>
      <input
        type="text"
        id="contactInfo"
        name="contactInfo"
        placeholder="Phone or email"
      />

      <label for="pickupTimeSlot">Pickup Time Slot:</label>
      <input
        type="text"
        id="pickupTimeSlot"
        name="pickupTimeSlot"
        placeholder="e.g., 10:00 AM - 12:00 PM"
      />

      <label for="foodImage">Image of the Food:</label>
      <input type="file" id="foodImage" name="foodImage" accept="image/*" />

      <button type="submit">Create Post</button>
    </form>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Item listed successfully!</div>

    <script src="./js/create-post.js"></script>
  </body>
  <script src="./js/navbar.js"></script>
</html>
